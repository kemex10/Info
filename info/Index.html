<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <!-- IndsÃ¦t et tab icon af mediehuset -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2477420e06.js" crossorigin="anonymous"></script>
    <title>Infoboard</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/aktiviteter.css">
    <link rel="stylesheet" href="/css/info.css">
    <link rel="stylesheet" href="/css/news.css">
    <link rel="stylesheet" href="/css/weather.css">
</head>
<body>
    <main class="main-container">
       

        <div class="data-container">
            <!-- Container til vejr api -->
            <div class="weather-container">
                <div class="time-date-container">
                    <p class="date"></p>
                    <p class="time"></p>
                </div>
                <div class="temp-summary-container">
                    <div class="col-left">
                        <p class="temp"></p>
                        <p class="summary"></p>
                    </div>
                    <div class="col-right">
                        <img class="icon"  src="Img/Svg/weather/loading.svg"  alt="icon">
                    </div>
                </div>
            </div>
            <!--BUS-->
            <div id="post"></div>

            <!--LOGO-->
            <div class="logo-container">
                <img class="logo" src="Img/Svg/logo.svg" alt="mediehuset techcollege">
            </div>
        </div>
        <div class="ticker-wrap">
            <img src="Img/Svg/News.svg" alt="">
        </div>

  <!--INFO CONTAINER-->
        <div class="middleSection">
            <div class="info">
                <i class="fas fa-info-circle"></i>
                <h3 class="info-header">INFO</h3>
            </div>
            <div id="player">
            </div>
            <div id="news-container"></div>
        </div>
    </main>
    <script src="/js/activities.js"></script>
    <script src="/js/bus.js"></script>
    <script src="/js/js.js"></script>
    <script src="/js/media.js"></script>
    <script src="/js/news.slider.js"></script>
    <script src="/js/news.js"></script>
    <script src="/js/vejr.js"></script>
</body>
</html>
